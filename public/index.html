<!DOCTYPE html>
<html lang="en">
  <head>

  <link href="main.css" rel="stylesheet"></head>
  <body>
    <section class="body">

      <section class="header">
  <div class="header-logo">
    <img src="images/sociotrack-logo560ea47e8e5433f1cdf48fccba01dff5.png" alt="" />

  <a class="show-sidebar"><span></span></a>
  <div class="header-btns">
    <div class="header-btn1">
        <span>2</span>

        <use xlink:href="#notification-icon"></use>

    </div>
    <div class="header-btn2">
      <svg class="svg">
        <use xlink:href="#search-icon"></use>

    </div>
  </div>
</section>


      <div class="modal hidden">

            <div> <span class="close"></span></div>

        </div>
      </div>
      <div class="modal-overlay hidden"></div>

      <section class="section-wrap">

        <section class="sidebar">
  <div class="sidebar-wrap">

      <img src="images/avatar51ac719f8699eb66d82662187b12c366.png" alt="img" />
      <div>

        <p><span>10,968</span>Followers</p>

    </div>
    <nav class="sidebar-nav">
      <ul>
        <li class="active-link">
          <a href="#">
            <svg class="svg">
              <use xlink:href="#dashboard-icon"></use>
            </svg>
            <span>Dashboard</span>
            </a
          >
        </li>
        <li>
          <a href="#">
            <svg class="svg">
              <use xlink:href="#social-feed-icon"></use>
            </svg>
            <span>Social Feed</span>

        </li>
        <li>
          <a href="#">
            <svg class="svg">
              <use xlink:href="#invite-friends-icon"></use>
            </svg>
            <span>Social Feed</span></a
          >
        </li>
        <li>
          <a href="#">
            <svg class="svg">
              <use xlink:href="#settings-icon"></use>
            </svg>
            <span> Settings</span>
           </a
          >
        </li>
        <li>
          <a href="#">
            <svg class="svg">
              <use xlink:href="#log-out-icon"></use>
            </svg>
            <span>Log out</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
    
      <div>
        <li><a href="#">About</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Privacy</a></li>
      </div>
      <div>
        <li><a href="#">Help</a></li>
        <li><a href="#">Report</a></li>
        
      </div>
    </div>
  </div>
</section>


        <section class="content">
  <div class="content-wrap">
    <div class="content-top-block">
      <h1>@ABHISEK.DAS</h1>

    <ul class="content-tabs">

        <p>Last day</p>
        <span></span>
      </li>
      <li>

        <span></span>
      </li> 
      <li>
        <p>Month</p>
        <span></span>
      </li>
    </ul>
    <div id="addHere" class="content-blocks">
    </div>
  </div>
</section>


      </section>

    </section>
